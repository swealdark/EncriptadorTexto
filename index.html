<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1><img src="./sources/Vector.png" alt="logo"></h1>
    </header>
    <main>
        <section id="inputSection" >
            <textarea placeholder="Ingrese el texto aqui" id="inputText" type="text"></textarea>
            <div>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section id="outputSection" >
            <div class="Output" id="Output">
                <img src="./sources/Muñeco.png" alt="muñeco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
